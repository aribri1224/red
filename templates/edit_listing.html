{% extends "base.html" %}

{% block content %}

<form action="edit_listing" method="post">
    <!-- MLS Number doesn't need to be in here because it'll be auto generated by the db -->
    <div>
        <label for="listing_type">Listing Type</label>
        <select name="listing_type" id="listing_type" required>
            <option value="sfr">Single Family Residential</option>
            <option value="condo">Condominium</option>
            <option value="vacant">Vacant Land</option>
        </select>
    </div>
    <div>
        <label for="status">Status</label>
        <select name="status" id="status" required>
            <option value="comingsoon">Coming Soon</option>
            <option value="available">Active</option>
            <option value="pending">Pending</option>
            <option value="closed">Closed</option>
        </select>
    </div>
    <div>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
    </div>
    <div>
        <label for="saleyn">Sale?</label>
        <select name="saleyn" id="saleyn" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <div>
        <label for="rentyn">Rent?</label>
        <select name="rentyn" id="rentyn" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="text" name="price" id="price" required>
    </div>
    <div>
        <label for="address_number">Address Number</label>
        <input type="text" name="address_number" id="address_number" required>
    </div>
    <div>
        <label for="address_street">Address Street</label>
        <input type="text" name="address_street" id="address_street" required>
    </div>
    <div>
        <label for="address_city">Address City</label>
        <input type="text" name="address_city" id="address_city" required>
    </div>
    <div>
        <label for="address_state">Address State</label>
        <input type="text" name="address_state" id="address_state" value="MI" required>
    </div>
    <div>
        <label for="address_zip">Address Zip</label>
        <input type="text" name="address_zip" id="address_zip" required>
    </div>
    <div>
        <label for="structure_style">Structure Style</label>
        <select name="structure_style" id="structure_style">
            <option value="ranch">Ranch</option>
            <option value="colonial">Colonial</option>
            <option value="split">Split Level</option>
        </select>
    </div>
    <div>
        <label for="bedrooms">Bedrooms</label>
        <input type="text" name="bedrooms" id="bedrooms" required>
    </div>
    <div>
        <label for="full_bathrooms">Full Bathrooms</label>
        <input type="text" name="full_bathrooms" id="full_bathrooms" required>
    </div>
    <div>
        <label for="half_bathrooms">Half Bathrooms</label>
        <input type="text" name="half_bathrooms" id="half_bathrooms" required>
    </div>
    <div>
        <label for="basementyn">Basement?</label>
        <select name="basementyn" id="basementyn" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <div>
        <label for="waterfrontyn">Waterfront?</label>
        <select name="waterfrontyn" id="waterfrontyn" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <div>
        <label for="poolyn">Pool?</label>
        <select name="poolyn" id="poolyn" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <div>
        <label for="garageyn">Garage?</label>
        <select name="garageyn" id="garageyn" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <div>
        <label for="ownership">ownership</label>
        <select name="ownership" id="ownership" required>
            <option value="private">Private</option>
            <option value="bankowned">Bank Owned</option>
        </select>
    </div>
    <div>
        <label for="school_district">School District</label>
        <input type="text" name="school_district" id="school_district" required>
    </div>
    <div>
        <label for="carcount">Garage Car Count</label>
        <input type="text" name="carcount" id="carcount" required>
    </div>
    <div>
        <label for="sqft">Above Ground Square Feet</label>
        <input type="text" name="sqft" id="sqft" required>
    </div>
    <div>
        <label for="acreage">Acreage</label>
        <input type="text" name="acreage" id="acreage" required>
    </div>
    <div>
        <label for="year_built">Year Built</label>
        <input type="text" name="year_built" id="year_built" required>
    </div>

    <!-- Date listed not necessary as it'll be the date this form is processed -->

    <!-- Agent License Number will come from the logged in agent -->

    <div>
        <label for="colist_agent_id">Colisting Agent License Number</label>
        <input type="text" name="colist_agent_id" id="colist_agent_id">
    </div>
    <!-- For uploading the image: -->
    <!-- https://stackoverflow.com/questions/44926465/upload-image-in-flask -->
</form>


{% endblock content %}
